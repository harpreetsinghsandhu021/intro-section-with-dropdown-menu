<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="intro--dashboard">
      <header class="header">
        <nav class="main--nav">
          <img class="logo" src="./images/logo.svg" alt="logo" />
          <div class="link features-link">
            <button class="button btn-feature">
              Features
              <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down" />
            </button>
            <div class="features-dropdown">
              <div class="features-dropdown-wrapper">
                <div class="feature">
                  <img src="./images/icon-todo.svg" alt="icon-todo" />
                  <p>Todo List</p>
                </div>
                <div class="feature">
                  <img src="./images/icon-calendar.svg" alt="icon-calendar" />
                  <p>Calendar</p>
                </div>
                <div class="feature">
                  <img src="./images/icon-reminders.svg" alt="icon-reminders" />
                  <p>Reminders</p>
                </div>
                <div class="feature">
                  <img src="./images/icon-planning.svg" alt="icon-planning" />
                  <p>Planning</p>
                </div>
              </div>
            </div>
          </div>
          <div class="link company-link">
            <button class="button btn-company">
              Company
              <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down" />
            </button>
            <div class="Company-dropdown">
              <div class="Company-dropdown-wrapper">
                <div class="Company">
                  <p>History</p>
                </div>
                <div class="Company">
                  <p>Our Team</p>
                </div>
                <div class="Company">
                  <p>Blog</p>
                </div>
              </div>
            </div>
          </div>
          <a class="link" href="#">Careers</a>
          <a class="link" href="#">About</a>
          <a class="link" href="#">Login</a>
          <a class="link reg_link" href="#">Register</a>
        </nav>
      </header>
      <div class="main--wrapper">
        <div class="content-wrapper">
          <h2>
            <span>Make</span>
            <span>remote work</span>
          </h2>
          <p>
            Get your team in sync,no matter your location Streamline
            processes,create team rituals, and watch productivity soar
          </p>
          <button class="btn">Learn more</button>
          <div class="client-logo">
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
          </div>
        </div>
        <div class="photo-wrapper">
          <img src="./images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </div>
    <div class="semicircle"></div>
    <div class="circles">
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
      <div class="circle circle1"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
